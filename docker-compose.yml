services:
  funclip:
    image: hllshiroglobal/funclip:latest
    ports:
      - "7860:7860"
    volumes:
      # 挂载输出目录，用于保存处理结果
      - ./output:/app/output
      # 挂载输入目录，用于放置待处理的视频文件
      - ./input:/app/input
    environment:
      - PYTHONPATH=/app
      - GRADIO_SERVER_NAME=0.0.0.0
    restart: unless-stopped
